<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/Discovery.js"></script>
  <script src="js/GenericAjaxCall.js"></script>
<body>
<link rel="stylesheet" href="css/Discovery.css">
<div class="monitorTitle">
  <h1 style="color: black">DISCOVERY</h1>
</div>
<div style="background-color:#f2f2f2;padding: 10px;">
<table id="monitors">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>IP</th>
    <th>Type</th>
    <th>Operation</th>
  </tr>
  </thead>
  <tbody id="tablebody"></tbody>
</table>
</div>
<a href="#" class="float" id="floatbtn" onclick="discoveryhelper.floatbtn()">
    <i class="fa fa-plus my-float"></i>
</a>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span id="close" onclick="discoveryhelper.closeadd()">&times;</span>
    <h3>Add Monitor</h3>
    <div class="alert failure" style="display:none;">
    <strong>Failure! </strong> Wrong password or username.
  </div>
  <form name="monitor" id="monitor">
    <input id="name" name="name" type="text" placeholder="Name">
    <br>
    <input id="ip" name="ip" type="text" placeholder="IP">
    <br>
    <select name="type" id="type" onchange="discoveryhelper.showssh()">
      <option value="ping">Ping</option>
      <option value="ssh">SSH</option>
    </select>
    <br>
    <div id="sshdivision" style="display:none;">
      <input id="username" name="username" type="text" placeholder="Username">
      <input id="password" name="password" type="password" placeholder="Password">
      <br>
    </div>
    <br>
    <button type="button" value="Check" onclick="discoverymain.add();">Add</button>
  </form>
</div>
</div>
<div id="myModalUpdate" class="modal">
  <div class="modal-content">
    <span id="close2" onclick="discoveryhelper.closeupdate()">&times;</span>
    <h3>Update</h3>
    <div class="alert failure" style="display:none;">
    <strong>Failure! </strong> Wrong password or username.
  </div>
  <form name="monitor" id="updatemonitor">
    <input id="updatename" name="name" type="text" placeholder="Name">
    <br>
    <input id="updateip" name="ip" type="text" placeholder="IP">
    <br>
    <select name="type" id="updatetype" onchange="discoveryhelper.showssh()" placeholder="Type">
      <option value="ping">Ping</option>
      <option value="ssh">SSH</option>
    </select>
    <br>
    <div id="updatesshdivision" style="display:none;">
      <input id="updateusername" name="username" type="text" placeholder="Username">
      <input id="updatepassword" name="password" type="password" placeholder="Password">
      <br>
    </div>
    <br>
    <button type="button" value="Check" onclick="discoverymain.update()">Update</button>
    <p id="rawid" style="visibility: hidden"></p>
  </form>
</div>
</div>
</body>
