<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/Device.css">
    <link rel="stylesheet" href="css/Responsive.css">
    <meta charset="UTF-8">
    <title>Device Info</title>
</head>
<body>

<div class="row">
    <div class="box-container">
        <div class="box box1">
            <div class="text">
                <h2 id="hostname" class="topic-heading">--</h2>
                <h3 class="topic">Hostname</h3>
            </div>
        </div>
        <div class="box box1">
            <div class="text">
                <h2 id="disk" class="topic-heading">--</h2>
                <h3 class="topic">Disk Used(%)</h3>
            </div>
        </div>
        <div class="box box1">
            <div class="text">
                <h2 id="memory" class="topic-heading">--</h2>
                <h3 class="topic">Memory Used(%)</h3>
            </div>
        </div>
        <div class="box box1">
            <div class="text">
                <h2 id="cpu" class="topic-heading">--</h2>
                <h3 class="topic">CPU Used(%)</h3>
            </div>
        </div>
        <div class="box box1">
            <div class="text">
                <h2 id="uptime" class="topic-heading">--</h2>
                <h3 class="topic">Uptime</h3>
            </div>
        </div>
    </div>
</div>


<div class="grid-container">
    <div class="row">
        <div class="col-mod-12">
            <table class="table">
                <thead>
                <tr class="table-header">
                    <th>Name</th>
                    <th>TX Rate</th>
                    <th>RX Rate</th>
                    <th>Total Rate</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="lo-name"></td>
                    <td id="lo-TX-rate"></td>
                    <td id="lo-RX-rate"></td>
                    <td id="lo-total-rate"></td>
                </tr>
                <tr>
                    <td id="wl-name"></td>
                    <td id="wl-TX-rate"></td>
                    <td id="wl-RX-rate"></td>
                    <td id="wl-total-rate"></td>
                </tr>
                <tr>
                    <td id="en-name"></td>
                    <td id="en-TX-rate"></td>
                    <td id="en-RX-rate"></td>
                    <td id="en-total-rate"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
